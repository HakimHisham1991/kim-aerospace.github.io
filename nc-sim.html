<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NC Toolpath Simulator</title>
  <link rel="stylesheet" href="nc-sim.css">
</head>
<body>
  <h1>NC Toolpath Simulator</h1>
  <div>Rev: 108</div>
  <div class="file-input-wrapper">
    <input type="file" id="fileInput">
    <span id="fileNameDisplay" class="file-name-display">No file selected</span>
  </div>
  <div class="file-stats">
    <span id="lineCount">Lines: 0</span>
    <span id="charCount">Characters: 0</span>
  </div>
  <div class="controls">
    <button id="simulateBtn">Simulate</button>
    <button id="undoBtn" disabled>Undo</button>
    <button id="saveFileBtn">Save File</button>
    <button id="clearFileBtn">Clear File</button>
  </div>
  <div class="content-wrapper">
    <textarea id="contentTextarea" rows="10"></textarea>
  </div>
  <div class="zoom-controls">
    <button id="zoomInBtn">+</button>
    <button id="zoomOutBtn">-</button>
    <button id="homeBtn">üè†</button>
    <button id="fitBtn">FIT</button>
  </div>
  <div class="pan-controls">
    <button id="panUpBtn">‚Üë</button>
    <button id="panDownBtn">‚Üì</button>
    <button id="panLeftBtn">‚Üê</button>
    <button id="panRightBtn">‚Üí</button>
  </div>
  <div class="checkbox-controls">
    <label><input type="checkbox" id="arrowToggle"> Show Arrows</label>
    <label><input type="checkbox" id="drawRangeToggle"> Draw Range</label>
    <label><input type="checkbox" id="drawBoundToggle"> Draw Bound</label>
  </div>
  <div class="canvas-wrapper">
    <canvas id="toolpathCanvas"></canvas>
  </div>
  <div id="rangesDiv"></div>
  <div id="warningsDiv"></div>
  <script type="module" src="js/main.js"></script>
</body>
</html>
