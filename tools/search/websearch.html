<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>PCN Part Search – Meilisearch Demo</title>
  <link rel="stylesheet" href="websearch.css" />
  <script src="https://cdn.jsdelivr.net/npm/meilisearch@0.34.0/dist/bundles/meilisearch.umd.min.js"></script>
</head>
<body>

<div class="container">
  <h1>Part Number Search</h1>
  <p class="subtitle">Meilisearch demo – 50,000+ items, instant results</p>

  <label for="part">Part Name:</label>
  <input type="text" id="part" placeholder="Try mario, zelda, open world..." autocomplete="off"/>

  <div class="results" id="results">
    <div class="loading">Type 2+ characters to search instantly...</div>
  </div>
</div>

<script src="websearch.js"></script>
</body>
</html>
