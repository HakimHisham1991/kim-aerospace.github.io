<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PCN Part Search – 100% Internal</title>
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@7.0.0"></script>
  <link rel="stylesheet" href="websearch.css" />
</head>
<body>



  
<div class="container">
  <div class="header">
    <h1>Part Search</h1>
    <div class="note">50,000+ parts • Instant • No cloud</div>
  </div>

  <div class="search-box">
    <label for="search">Part Number or Description:</label>
    <input type="text" id="search" autocomplete="off" placeholder="e.g. 71-89, housing, shaft, AG01..." />
  </div>

  <div id="results">
    <div class="loading">Start typing to search instantly...</div>
  </div>
</div>



  

  <script src="parts.js"></script>        <!-- your 2000–50000 parts -->
  <script src="websearch.js"></script>
</body>
</html>
