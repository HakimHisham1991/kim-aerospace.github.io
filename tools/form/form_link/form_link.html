<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server & Local Folder Links</title>
    <style>
        :root {
            --primary: #3498db;
            --primary-hover: #2980b9;
            --bg: #f7f7f7;
            --card-bg: white;
            --text: #333;
            --shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        body {
            font-family: system-ui, -apple-system, Arial, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: var(--bg);
            color: var(--text);
        }
        h1 { text-align: center; color: #2c3e50; }
        #add-button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 30px;
        }
        #add-button:hover { background-color: var(--primary-hover); }
        #links-container { display: flex; flex-direction: column; gap: 12px; }
        .folder-link {
            background-color: var(--card-bg);
            padding: 15px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            transition: all 0.2s;
        }
        .folder-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
        }
        .folder-link a {
            color: var(--primary);
            text-decoration: none;
            font-size: 18px;
            word-break: break-all;
        }
        .folder-link a:hover { text-decoration: underline; }
        .empty-message {
            text-align: center;
            color: #777;
            font-style: italic;
            margin-top: 50px;
        }
        .android-note {
            background: #e8f4fd;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            border-left: 4px solid var(--primary);
        }
    </style>
</head>
<body>
    <h1>My Folder Links</h1>

    <div class="android-note">
        <strong>Best for Android:</strong> Paste paths like:<br>
        • /Internal storage/Download/Laptop<br>
        • /storage/emulated/0/Download/Laptop<br>
        Clicking the link will open the folder directly in the Files app!
    </div>

    <button id="add-button">Add Folder Link</button>
    
    <div id="links-container">
        <div class="empty-message">No links added yet. Click the button to add one!</div>
    </div>

    <script type="module">
        const elements = {
            addButton: document.getElementById('add-button'),
            linksContainer: document.getElementById('links-container'),
            emptyMessage: document.querySelector('.empty-message')
        };

        const utils = {
            // Convert user-friendly path to content:// URI for Android
            convertToContentUri(path) {
                let cleanPath = path.trim();

                // Normalize "Internal storage" to real path
                if (cleanPath.startsWith('/Internal storage/')) {
                    cleanPath = '/storage/emulated/0' + cleanPath.substring('/Internal storage'.length);
                }

                // Remove leading slash for the document ID
                if (cleanPath.startsWith('/')) {
                    cleanPath = cleanPath.substring(1);
                }

                // Build the content URI for directories
                const encodedPath = encodeURIComponent(cleanPath.replace(/\//g, ':'));
                return `content://com.android.externalstorage.documents/document/primary:${encodedPath}`;
            },

            createLinkElement(displayText, url) {
                const linkDiv = document.createElement('div');
                linkDiv.className = 'folder-link';

                const anchor = document.createElement('a');
                anchor.href = url;
                anchor.textContent = displayText;
                anchor.target = '_blank';
                anchor.rel = 'noopener';

                // Add directory MIME type via JS (helps some browsers)
                anchor.onclick = function(e) {
                    // Fallback: try to set type via navigator if possible
                    try {
                        navigator.startActivity?.({
                            action: 'android.intent.action.VIEW',
                            data: url,
                            type: 'vnd.android.document/directory'
                        });
                    } catch(err) {}
                };

                anchor.title = 'Opens in Files app';

                linkDiv.appendChild(anchor);
                return linkDiv;
            },

            removeEmptyMessage() {
                if (elements.emptyMessage) {
                    elements.emptyMessage.remove();
                    elements.emptyMessage = null;
                }
            }
        };

        const linkManager = {
            addLink(rawPath) {
                if (!rawPath || rawPath.trim() === '') {
                    alert('Please enter a valid folder path.');
                    return false;
                }

                const displayText = rawPath.trim();
                let url = rawPath.trim();

                // Android local path → use content:// URI
                if (displayText.startsWith('/') || displayText.startsWith('/Internal storage/') || displayText.startsWith('/storage/emulated/0/')) {
                    url = utils.convertToContentUri(displayText);
                }
                // Windows network path or other → keep as-is
                else if (!displayText.startsWith('http') && !displayText.startsWith('file://')) {
                    // Optional: prefix with file:// for non-Android
                    url = 'file://' + url;
                }

                const linkElement = utils.createLinkElement(displayText, url);
                elements.linksContainer.appendChild(linkElement);
                utils.removeEmptyMessage();

                return true;
            },

            promptAndAdd() {
                const userInput = prompt('Paste your folder path:\n\nExamples:\n• /Internal storage/Download/Laptop\n• /storage/emulated/0/Download/MyFolder\n• \\\\server\\shared', '');

                if (userInput === null) return; // Cancelled

                this.addLink(userInput);
            },

            init() {
                elements.addButton.addEventListener('click', () => {
                    this.promptAndAdd();
                });
            }
        };

        linkManager.init();
    </script>
</body>
</html>
