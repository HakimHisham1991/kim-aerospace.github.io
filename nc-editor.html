<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NC Program Editor</title>
  <link rel="stylesheet" href="nc-editor.css">
</head>
<body>
  <h1>NC Program Editor</h1>
  <p>Rev: 024</p>
  <p>Build: 001</p>
  <p>Mode: Production</p>

  <div class="file-input-wrapper">
    <input type="file" id="fileInput">
    <span id="fileNameDisplay" class="file-name-display">No file selected</span>
  </div>

  <div class="file-stats">
    <span id="lineCount">Lines: 0</span>
    <span id="charCount">Characters: 0</span>
  </div>

  <div class="controls">
    <button id="removeSpacesBtn">Remove Spaces</button>
    <button id="addSpacesBtn">Add Spaces</button>
    <button id="undoBtn" disabled>Undo</button>
    <button id="saveFileBtn">Save File</button>
    <button id="clearFileBtn">Clear File</button>
  </div>

  <div class="content-wrapper">
    <textarea id="contentTextarea"></textarea>
  </div>

  <script src="nc-editor.js"></script>
</body>
</html>
