<body>

<div class="container">
  <h1>Part Number Search</h1>
  <p class="subtitle">Meilisearch demo – 50,000+ items, instant results</p>

  <label for="part">Part Name:</label>
  <input type="text" id="part" placeholder="Try mario, zelda, open world..." autocomplete="off"/>

  <div class="results" id="results">

</html>  <label for="part">Part Name:</label>
  <input type="text" id="part" placeholder="Type 71-89, hous, shaft..." autocomplete="off"/>

  <div class="results" id="results">
    <div class="loading">Start typing to search 50,000+ parts instantly...</div>
  </div>
</div>

<script>
  // Public Meilisearch instance hosted for this demo (read-only)
  const client = new MeiliSearch({
    host: 'https://ms-demo.meilisearch.io',
    apiKey: 'public' // read-only key
  });

  const index = client.index('parts_demo');

  const input = document.getElementById('part');
  const resultsDiv = document.getElementById('results');

  let debounceTimer;

  input.addEventListener('input', () => {
    clearTimeout(debounceTimer);
    const q = input.value.trim();

    if (q.length < 2) {
      resultsDiv.innerHTML = '<div class="loading">Type at least 2 characters...</div>';
      return;
    }

    resultsDiv.innerHTML = '<div class="loading">Searching...</div>';

    debounceTimer = setTimeout(async () => {
      try {
        const search = await index.search(q, {
          limit: 15,
          attributesToHighlight: ['part_no', 'description']
        });

        if (search.hits.length === 0) {
          resultsDiv.innerHTML = '<div>No parts found</div>';
          return;
        }

        resultsDiv.innerHTML = search.hits.map(hit => `
          <div class="hit">
            <strong>${hit._formatted.part_no || hit.part_no}</strong><br>
            <small>\( {hit.description} <em>( \){hit.project_code})</em></small>
          </div>
        `).join('');
      } catch (e) {
        resultsDiv.innerHTML = '<div style="color:red">Error – check console</div>';
        console.error(e);
      }
    }, 300); // 300ms debounce
  });
</script>

</body>
  </html>
