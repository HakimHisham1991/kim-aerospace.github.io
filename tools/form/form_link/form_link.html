<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Folder Links</title>
    <style>
        :root {
            --primary: #3498db;
            --primary-hover: #2980b9;
            --danger: #e74c3c;
            --danger-hover: #c0392b;
            --bg: #f7f7f7;
            --card-bg: white;
            --text: #333;
            --shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        body {
            font-family: system-ui, -apple-system, Arial, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: var(--bg);
            color: var(--text);
        }
        h1 { text-align: center; color: #2c3e50; }
        #add-button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 30px;
        }
        #add-button:hover { background-color: var(--primary-hover); }
        #links-container { display: flex; flex-direction: column; gap: 12px; }
        .folder-link {
            background-color: var(--card-bg);
            padding: 15px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s;
        }
        .folder-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
        }
        .folder-link a {
            color: var(--primary);
            text-decoration: none;
            font-size: 18px;
            word-break: break-all;
            flex: 1;
            margin-right: 10px;
        }
        .folder-link a:hover { text-decoration: underline; }
        .delete-btn {
            background: var(--danger);
            color: white;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: background 0.2s;
        }
        .delete-btn:hover {
            background: var(--danger-hover);
        }
        .empty-message {
            text-align: center;
            color: #777;
            font-style: italic;
            margin-top: 50px;
        }
        .note {
            background: #e8f4fd;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            border-left: 4px solid var(--primary);
        }
        /* Dialog styles */
        #custom-dialog {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            z-index: 1000;
            max-width: 90%;
            width: 400px;
        }
        #dialog-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 999;
        }
        #path-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .dialog-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }
        .dialog-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        #browse-btn { background-color: #27ae60; color: white; }
        #browse-btn:hover { background-color: #219a52; }
        #ok-btn { background-color: var(--primary); color: white; }
        #ok-btn:hover { background-color: var(--primary-hover); }
        #cancel-btn { background-color: #95a5a6; color: white; }
        #cancel-btn:hover { background-color: #7f8c8d; }
    </style>
</head>
<body>
    <h1>My Folder Links</h1>

    <div class="note">
        <strong>Windows (Chrome/Edge):</strong> Use "Browse for Folder" for easy selection.<br>
        <strong>Android:</strong> Paste paths manually. Tap × to delete a link.
    </div>

    <button id="add-button">Add Folder Link</button>
    
    <div id="links-container">
        <div class="empty-message">No links added yet. Click the button to add one!</div>
    </div>

    <!-- Custom dialog -->
    <div id="dialog-overlay" style="display:none;"></div>
    <div id="custom-dialog" style="display:none;">
        <p>Enter path manually or browse:</p>
        <input type="text" id="path-input" placeholder="e.g. C:\Users\Name\Downloads\Laptop or /Internal storage/Download/Laptop">
        <div class="dialog-buttons">
            <button id="browse-btn">Browse for Folder</button>
            <button id="cancel-btn">Cancel</button>
            <button id="ok-btn">OK</button>
        </div>
    </div>

    <script type="module">
        const elements = {
            addButton: document.getElementById('add-button'),
            linksContainer: document.getElementById('links-container'),
            emptyMessage: document.querySelector('.empty-message'),
            dialogOverlay: document.getElementById('dialog-overlay'),
            customDialog: document.getElementById('custom-dialog'),
            pathInput: document.getElementById('path-input'),
            browseBtn: document.getElementById('browse-btn'),
            okBtn: document.getElementById('ok-btn'),
            cancelBtn: document.getElementById('cancel-btn')
        };

        const utils = {
            createLinkElement(displayText) {
                const linkDiv = document.createElement('div');
                linkDiv.className = 'folder-link';

                const anchor = document.createElement('a');
                // For PC: file:// URL, for Android: content:// or raw path
                const isWindowsPath = displayText.includes('\\') || /^[A-Z]:/.test(displayText);
                anchor.href = isWindowsPath 
                    ? 'file:///' + displayText.replace(/\\/g, '/')
                    : '#'; // Android: non-functional link, just display
                anchor.textContent = displayText;
                anchor.target = '_blank';
                anchor.rel = 'noopener';
                anchor.title = isWindowsPath ? 'Click to open in Explorer' : 'Path (tap × to delete)';

                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = '×';
                deleteBtn.className = 'delete-btn';
                deleteBtn.title = 'Delete this link';
                deleteBtn.onclick = (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    if (confirm('Delete this folder link?')) {
                        linkDiv.remove();
                        // Show empty message if no links left
                        if (elements.linksContainer.children.length === 0) {
                            elements.linksContainer.appendChild(elements.emptyMessage);
                        }
                    }
                };

                linkDiv.appendChild(anchor);
                linkDiv.appendChild(deleteBtn);

                return linkDiv;
            },

            removeEmptyMessage() {
                if (elements.emptyMessage && elements.emptyMessage.parentElement) {
                    elements.emptyMessage.remove();
                }
            }
        };

        const linkManager = {
            addLink(path) {
                if (!path || path.trim() === '') {
                    alert('Please enter or select a valid folder path.');
                    return false;
                }

                const displayText = path.trim();
                const linkElement = utils.createLinkElement(displayText);
                elements.linksContainer.appendChild(linkElement);
                utils.removeEmptyMessage();
                return true;
            },

            async browseFolder() {
                if ('showDirectoryPicker' in window) {
                    try {
                        const dirHandle = await window.showDirectoryPicker();
                        // Note: Full path not exposed, but we can use a placeholder or ask user to copy from Explorer
                        const suggestedPath = dirHandle.name;
                        alert(`Folder selected: "${suggestedPath}"\n\nTip: Copy the full path from File Explorer address bar and paste it here for best results.`);
                        elements.pathInput.value = suggestedPath; // or leave blank for manual paste
                    } catch (err) {
                        if (err.name !== 'AbortError') {
                            alert('Error: ' + err.message);
                        }
                    }
                } else {
                    alert('Folder browsing is only available in Chrome/Edge on Windows.');
                }
            },

            showDialog() {
                elements.pathInput.value = '';
                elements.dialogOverlay.style.display = 'block';
                elements.customDialog.style.display = 'block';
                elements.pathInput.focus();
            },

            hideDialog() {
                elements.dialogOverlay.style.display = 'none';
                elements.customDialog.style.display = 'none';
            },

            init() {
                elements.addButton.addEventListener('click', () => this.showDialog());

                elements.cancelBtn.addEventListener('click', () => this.hideDialog());

                elements.okBtn.addEventListener('click', () => {
                    const path = elements.pathInput.value;
                    if (this.addLink(path)) this.hideDialog();
                });

                elements.browseBtn.addEventListener('click', () => this.browseFolder());

                elements.pathInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') elements.okBtn.click();
                });
            }
        };

        linkManager.init();
    </script>
</body>
    </html>
