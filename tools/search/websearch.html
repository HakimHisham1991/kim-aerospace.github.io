<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PCN Part Search Demo – Meilisearch</title>
  <script src="https://cdn.jsdelivr.net/npm/meilisearch@0.34.0/dist/bundles/meilisearch.umd.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f7fafc;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 40px 50px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      min-width: 600px;
    }
    h1 { text-align: center; color: #2d3748; margin-bottom: 30px; }
    label {
      font-weight: 600;
      color: #2d3748;
      font-size: 1.1rem;
    }
    input {
      width: 100%;
      padding: 14px 16px;
      font-size: 1.1rem;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      margin-top: 8px;
      transition: border 0.2s;
    }
    input:focus {
      outline: none;
      border-color: #4299e1;
      box-shadow: 0 0 0 3px rgba(66,153,225,0.2);
    }
    .results {
      margin-top: 20px;
      padding: 15px;
      background: #f8fff9;
      border-radius: 8px;
      border: 1px solid #c6f6d5;
      min-height: 60px;
    }
    .hit {
      padding: 10px;
      background: white;
      margin: 6px 0;
      border-radius: 6px;
      border-left: 4px solid #48bb78;
    }
    .loading { color: #718096; font-style: italic; }
  </style>
</head>
<body>

<div class="container">
  <h1>PCN Part Number Search Demo</h1>
  <label for="part">Part Name:</label>
  <input type="text" id="part" placeholder="Type 71-89, hous, shaft..." autocomplete="off"/>

  <div class="results" id="results">
    <div class="loading">Start typing to search 50,000+ parts instantly...</div>
  </div>
</div>

<script>
  // Public Meilisearch instance hosted for this demo (read-only)
  const client = new MeiliSearch({
    host: 'https://ms-demo.meilisearch.io',
    apiKey: 'public' // read-only key
  });

  const index = client.index('parts_demo');

  const input = document.getElementById('part');
  const resultsDiv = document.getElementById('results');

  let debounceTimer;

  input.addEventListener('input', () => {
    clearTimeout(debounceTimer);
    const q = input.value.trim();

    if (q.length < 2) {
      resultsDiv.innerHTML = '<div class="loading">Type at least 2 characters...</div>';
      return;
    }

    resultsDiv.innerHTML = '<div class="loading">Searching...</div>';

    debounceTimer = setTimeout(async () => {
      try {
        const search = await index.search(q, {
          limit: 15,
          attributesToHighlight: ['part_no', 'description']
        });

        if (search.hits.length === 0) {
          resultsDiv.innerHTML = '<div>No parts found</div>';
          return;
        }

        resultsDiv.innerHTML = search.hits.map(hit => `
          <div class="hit">
            <strong>${hit._formatted.part_no || hit.part_no}</strong><br>
            <small>\( {hit.description} <em>( \){hit.project_code})</em></small>
          </div>
        `).join('');
      } catch (e) {
        resultsDiv.innerHTML = '<div style="color:red">Error – check console</div>';
        console.error(e);
      }
    }, 300); // 300ms debounce
  });
</script>

</body>
  </html>
