<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Folder Links</title>
    <style>
        :root {
            --primary: #3498db;
            --primary-hover: #2980b9;
            --bg: #f7f7f7;
            --card-bg: white;
            --text: #333;
            --shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: var(--bg);
            color: var(--text);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        #add-button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 30px;
            transition: background-color 0.3s;
        }

        #add-button:hover {
            background-color: var(--primary-hover);
        }

        #links-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .folder-link {
            background-color: var(--card-bg);
            padding: 15px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .folder-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
        }

        .folder-link a {
            color: var(--primary);
            text-decoration: none;
            font-size: 18px;
            word-break: break-all;
        }

        .folder-link a:hover {
            text-decoration: underline;
        }

        .empty-message {
            text-align: center;
            color: #777;
            font-style: italic;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>My Server Folder Links</h1>
    
    <button id="add-button">Add Server Folder Link</button>
    
    <div id="links-container">
        <div class="empty-message">No links added yet. Click the button above to add one!</div>
    </div>

    <script type="module">
        // DOM Elements
        const elements = {
            addButton: document.getElementById('add-button'),
            linksContainer: document.getElementById('links-container'),
            emptyMessage: document.querySelector('.empty-message')
        };

        // Utility Functions
        const utils = {
            isValidUrl(input) {
                return typeof input === 'string' && input.trim() !== '';
            },

            createLinkElement(url) {
                const linkDiv = document.createElement('div');
                linkDiv.className = 'folder-link';

                const anchor = document.createElement('a');
                anchor.href = url;
                anchor.textContent = url;
                anchor.target = '_blank';
                anchor.rel = 'noopener'; // Security best practice

                linkDiv.appendChild(anchor);
                return linkDiv;
            },

            removeEmptyMessage() {
                if (elements.emptyMessage) {
                    elements.emptyMessage.remove();
                    elements.emptyMessage = null;
                }
            }
        };

        // Main Link Manager
        const linkManager = {
            addLink(url) {
                const trimmedUrl = url.trim();

                if (!utils.isValidUrl(trimmedUrl)) {
                    alert('Please enter a valid folder link.');
                    return false;
                }

                const linkElement = utils.createLinkElement(trimmedUrl);
                elements.linksContainer.appendChild(linkElement);
                utils.removeEmptyMessage();

                return true;
            },

            promptAndAdd() {
                const userInput = prompt('Paste the server folder link (e.g., \\\\server\\share or file:///C:/folder):');

                // Cancel button pressed
                if (userInput === null) {
                    return;
                }

                this.addLink(userInput);
            },

            init() {
                elements.addButton.addEventListener('click', () => {
                    this.promptAndAdd();
                });
            }
        };

        // Initialize the app
        linkManager.init();
    </script>
</body>
</html>
